name: Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
      actions: write # to potentially bypass some restrictions
      checks: write # to handle status checks
      repository-projects: write # additional permissions that might help

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Lerna needs full history to detect changes and version correctly
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache-dependency-path: pnpm-lock.yaml
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: npm run build

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Lerna Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Publishing packages..."
          # Commit build files first so lerna has a clean working tree
          git add package.json dist/ || true
          git commit -m "chore: add build artifacts for release [skip ci]" || true

          # Now run lerna publish with all git operations disabled
          npx lerna publish --yes --conventional-commits --no-push --no-git-tag-version --no-commit-hooks
