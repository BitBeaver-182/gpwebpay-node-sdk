name: Release and Publish

on:
  push:
    branches:
      - main

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
      actions: write # to potentially bypass some restrictions
      checks: write # to handle status checks
      repository-projects: write # additional permissions that might help

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Lerna needs full history to detect changes and version correctly
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache-dependency-path: pnpm-lock.yaml
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: npm run build

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Lerna Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "📦 Publishing packages..."
          # Commit build files first so lerna has a clean working tree
          git add package.json dist/ || true
          git commit -m "chore: add build artifacts for release [skip ci]" || true

          # Now run lerna publish with all git operations disabled
          npx lerna publish --yes --conventional-commits --no-push --no-git-tag-version --no-commit-hooks

      - name: Get version and create release
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the updated version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "📋 New version: $NEW_VERSION"

          # Create and push tag
          TAG_NAME="gpwebpay-node-sdk@$NEW_VERSION"
          git tag "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

          # Create GitHub release
          echo "🎉 Creating GitHub release for $TAG_NAME"
          RELEASE_NOTES="## Changes in $NEW_VERSION

          Automated release created by GitHub Actions.

          ### Changelog
          $(git log --oneline --pretty=format:'- %s' $(git describe --tags --abbrev=0 HEAD^)..HEAD 2>/dev/null || echo '- Release '$NEW_VERSION)

          ---
          Released on $(date -u '+%Y-%m-%d at %H:%M:%S UTC')"

          gh release create "$TAG_NAME" \
            --title "Release $NEW_VERSION" \
            --notes "$RELEASE_NOTES" \
            --latest

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "❌ Release process failed. Cleaning up orphaned tags and commits..."

          # Get the current package version that might have been created
          CURRENT_VERSION=$(node -p "require('./package.json').version" 2>/dev/null || echo "")

          if [ -n "$CURRENT_VERSION" ]; then
            TAG_NAME="gpwebpay-node-sdk@$CURRENT_VERSION"
            echo "🧹 Attempting to clean up potential tag: $TAG_NAME"

            # Try to delete the tag locally and remotely
            git tag -d "$TAG_NAME" 2>/dev/null || echo "No local tag to delete"
            git push origin ":refs/tags/$TAG_NAME" 2>/dev/null || echo "No remote tag to delete or already deleted"
          fi

          # Reset any uncommitted changes including build artifacts
          git reset --hard HEAD || true
          git clean -fd || true

          echo "🔄 Cleanup completed"